<section @fade @fadeout></section>


<div @fade @fadeout @slideLight class="modal-container">
  <h3>What is the list name?</h3>
  <div class="container-input">
    <input type="text" #inputLNewList name="newListName" placeholder="type a name" maxlength="14" />
  </div>
  <div class="btn-container">
    <button class="btn-primary" routerLink="/" (click)="addNewList(inputLNewList.value)">ok</button>
    <button class="btn" routerLink="/">cancel</button>
  </div>
</div>
