<section @fade @fadeout></section>


<div @fade @slideLight @fadeout class="modal-container">
  <h3>Edit Name</h3>
  <div class="container-input">
    <input type="text" #inputEditItem [value]="listName" maxlength="14" autofocus/>
  </div>
  <div class="btn-container">
    <button class="btn-primary" routerLink="/" (click)="editItemName(inputEditItem.value)">ok</button>
    <button class="btn" routerLink="/">cancel</button>
  </div>

</div>
