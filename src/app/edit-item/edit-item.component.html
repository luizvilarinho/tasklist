<section @fade @fadeout></section>


<div @fade @slideLight class="modal-container">
  <h3>Edit</h3>
  <div class="container-input">
    <input type="text" #inputEditItem [value]="itemEditValue" name="editItemInput" placeholder="edit item" maxlength="120"/>
  </div>
  <div class="btn-container">
    <button class="btn-primary" routerLink="/" (click)="editItem(inputEditItem.value)">ok</button>
    <button class="btn" routerLink="/">cancel</button>
  </div>

</div>
